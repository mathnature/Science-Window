<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学视窗 · 五千年《量子泪》流向《楠竹宫殿》</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
            color: #f8f9fa;
            background: linear-gradient(to bottom, #000000 0%, #1a1a2e 30%, #2c3e50 100%);
        }

        /* 黎明背景容器 */
        #dawn-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* 地平线 */
        .horizon {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, 
                rgba(44, 62, 80, 0.8) 0%,
                rgba(26, 26, 46, 0.6) 30%,
                transparent 100%);
        }

        /* 太阳/晨曦 */
        .sun {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, 
                #ff6b35 0%,
                #ff8e53 20%,
                #feca57 40%,
                rgba(254, 202, 87, 0.3) 70%,
                transparent 100%);
            border-radius: 50%;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(10px);
            opacity: 0;
            animation: sunrise 5s ease-out 2s forwards;
        }

        /* 阳光辐射 */
        .sun-rays {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                transparent 30%,
                rgba(255, 107, 53, 0.1) 40%,
                rgba(255, 142, 83, 0.05) 60%,
                transparent 70%);
            border-radius: 50%;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: rays-spread 6s ease-out 2s forwards;
        }

        /* 星空淡出 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;
            animation: stars-fade 5s ease-out 2s forwards;
        }

        /* 主容器 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 0 20px;
            opacity: 0;
            animation: content-appear 5s ease-out 2s forwards;
        }

        /* 标题样式 */
        .site-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 4rem;
            margin-bottom: 3rem;
            color: transparent;
            background: linear-gradient(45deg, 
                #e8e6e3 0%,
                #ff6b35 30%,
                #feca57 70%,
                #ff8e53 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
            letter-spacing: 8px;
            transform: translateY(30px);
            opacity: 0;
            animation: title-rise 2s ease-out 2.5s forwards;
        }

        /* 核心诗句 - 灰白色带微红 */
        .poem {
            font-size: 2rem;
            line-height: 1.8;
            margin-bottom: 4rem;
            max-width: 800px;
            color: #f0e6e0; /* 灰白色带微红 */
            text-shadow: 0 2px 15px rgba(255, 107, 53, 0.4);
        }

        .poem p {
            margin: 1.5rem 0;
            opacity: 0;
            transform: translateY(20px);
        }

        .poem p:nth-child(1) { animation: line-rise 1.5s ease-out 3s forwards; }
        .poem p:nth-child(2) { animation: line-rise 1.5s ease-out 3.3s forwards; }
        .poem p:nth-child(3) { animation: line-rise 1.5s ease-out 3.6s forwards; }
        .poem p:nth-child(4) { animation: line-rise 1.5s ease-out 3.9s forwards; }

        /* 导航链接 - 高对比度 */
        .nav-links {
            display: flex;
            gap: 4rem;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: nav-appear 1.5s ease-out 3.0s forwards;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 28px;
            border: 2px solid #ff6b35;
            border-radius: 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 107, 53, 0.2);
            backdrop-filter: blur(10px);
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 107, 53, 0.4);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.8);
            transform: translateY(-2px);
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        /* 动画定义 - 缩短时间 */
        @keyframes sunrise {
            0% { 
                opacity: 0;
                transform: translateX(-50%) translateY(100px) scale(0.5);
            }
            100% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        @keyframes rays-spread {
            0% { 
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            100% { 
                opacity: 1;
                transform: translateX(-50%) scale(1.5);
            }
        }

        @keyframes stars-fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes content-appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes title-rise {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes line-rise {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes nav-appear {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .site-title { font-size: 2.5rem; letter-spacing: 4px; }
            .poem { font-size: 1.5rem; margin-bottom: 3rem; }
            .nav-links { gap: 2rem; flex-direction: column; }
            .nav-links a { padding: 10px 24px; }
            .sun { width: 150px; height: 150px; }
            .sun-rays { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <!-- 黎明场景 -->
    <div id="dawn-scene">
        <div class="stars" id="stars-container"></div>
        <div class="sun"></div>
        <div class="sun-rays"></div>
        <div class="horizon"></div>
    </div>
    
    <!-- 主内容区 -->
    <div class="container">
        <!-- 网站标题 -->
        <h1 class="site-title">《科学视窗》</h1>
        
        <!-- 核心诗句 -->
        <div class="poem">
            <p>欢迎，天才的您！</p>
            <p>请携走所有光芒，</p>
            <p>去沐染世间万物，</p>
            <p>这便是您伟大的释义！</p>
        </div>
        
        <!-- 极简导航 -->
        <nav class="nav-links">
            <a href="SW202103.html">五千年《量子泪》</a>
            <a href="#last">流向《楠竹宫殿》</a>
        </nav>
    </div>

    <script>
        // 创建初始星空
        const starsContainer = document.getElementById('stars-container');
        const starCount = 80;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 2 + 0.5;
            const opacity = Math.random() * 0.8 + 0.2;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            star.style.position = 'absolute';
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
            star.style.borderRadius = '50%';
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.boxShadow = `0 0 ${size * 3}px rgba(255, 255, 255, ${opacity})`;
            
            if (Math.random() > 0.3) {
                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 1;
                star.style.animation = `twinkle ${duration}s infinite ${delay}s alternate`;
            }
            
            starsContainer.appendChild(star);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
